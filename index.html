<!DOCTYPE html>
<html lang="en">
    <head>
        <Title>Frontend Mentor | Profile card component</Title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
        <link rel="stylesheet" type="text/css" href="style.css"/>
        <link
          rel="icon"
          type="image/png"
          sizes="32x32"
          href="Images/favicon-32x32.png"
        />
    </head>
    <body>
        <main>
            <div class="card">
                <img class="top" src="Images/bg-pattern-card.svg" alt="A pattern"></img>
                <div class="mid">
                    <img class="picture" src="Images/image-victor.jpg" alt="A picture of Victor">
                    <div class="user_info">
                        <h2 class="name">Victor Crest</h2>
                        <h4 class="age">26</h4>
                    </div>
                    <h5 class="location">London</h5>
                </div>
                <div class="bottom">
                    <div class="stats">
                        <div class="followers">
                            <h2 class="follow_number">80K</h2>
                            <h6 class="follow_info">Followers</h6>
                        </div>
                        <div class="likes">
                            <h2 class="like_number">803K</h2>
                            <h6 class="like_info">Likes</h6>
                        </div>
                        <div class="photos">
                            <h2 class="photo_number">1.4K</h2>
                            <h6 class="photo_info">Photos</h6>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </body>
